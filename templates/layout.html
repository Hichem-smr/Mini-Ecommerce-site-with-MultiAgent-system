<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Music-Commerce - {{ title }}</title>
    {% else %}
        <title>Music-Commerce</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Music-Commerce</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Products</a>
              <a class="nav-item nav-link" href="/Amps">Amps</a>
            </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
          <div class="content-section">
            <h3>Sidebar</h3>
            <p class='text-muted'>You can Filter any information here

              <form method="POST" action="{{ url_for('submit') }}">
                <ul class="box" style="width:200px;">
                  <select name="brand">
                    <option value="None">--None--</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="Fender">Fender</option>
                    <option value="Musicman">Musicman</option>
                  </select>
                  <br>
                  <select name="Instrument" id="Instrument">
                    <option value="None">--None--</option>
                    <option value="Guitar">Guitar</option>
                    <option value="bass">Bass</option>
                    <option value="Amp">Amp</option>
                  </select>
                  <br>
                  <select name="Color" id="Color">
                    <option value="None">--None--</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                    <option value="White">White</option>
                    <option value="Brown">Brown</option>
                    <option value="Red">Red</option>
                  </select>
                  <br>
                  <select name="Type" id="Type">
                    <option value="None">--None--</option>
                    <option value="Electric">Electric</option>
                    <option value="Electro-Acoustic">Electro-Acoustic</option>
                    <option value="Acoustic">Acoustic</option>
                  </select>
                  <br>
                  <select name="Price" id="Price">
                    <option value="None">--None--</option>
                    <option value="1">0-250$</option>
                    <option value="2">250-1000$</option>
                    <option value="3">1000-2000$</option>
                    <option value="4">2000++$</option>
                  </select>
                </ul>
                <button type="submit" class="btn btn-default">Go</button>
            </form>
            </p>
          </div>
        </div>
      </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
